<mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput placeholder="title here" [formControl]="searchVal">
</mat-form-field>

<div class="container-fluid">
        <div *ngIf="assignments" class="assignment-container row gy-3">
            <div *ngFor="let assignment of assignments" class="col-3 assignment-container-item">
                <app-assignment-card  [assignment]="assignment"></app-assignment-card>
            </div>
        </div>
</div>
